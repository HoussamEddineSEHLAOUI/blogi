<form class="addvideo" @submit.prevent="uploadVideo()">
    <div class="paneldetailvideo">
        <div class="form-group">
            <label class="flag" for="flagvideo">Flag :</label>
            <input type="text" id="flagvideo" placeholder="Name" v-model="flag" required="required"/>
        </div>
        <div class="form-group">
            <label class="start" for="startvideo">Start : <span style="color: rgb(250, 37, 37);">{{messageValidateStart}}</span></label>
            <input type="text" id="startvideo"  v-model="start" required="required"/>
        </div>
        <div class="form-group">
            <label class="end" for="endvideo">End : <span style="color: rgb(250, 37, 37);">{{messageValidateEnd}}</span></label>
            <input type="text" id="endvideo" v-model="end"  required="required"/>
        </div>
        <div class="form-group">
            <label class="video" for="video">Video :</label>
            <input type="file" accept="video/mp4,video/x-m4v,video/*" @change="previewVideo" required="required"> 
        </div>
    </div>
    <button class="uploadbtn" type="submit">Upload</button>
</form>
<span style="color: rgb(250, 37, 37);">{{messageValidetInterval}}</span>
