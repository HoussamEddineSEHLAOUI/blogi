<div class="blog">
    <div class="paneldetail">
        <h3 class="title">{{title}}</h3>
        <h5 class="description">{{description}}</h5>
    </div>
    <div class="panelaction">
        <button type="button" class="btnshow btn" @click="onShow(id)">show</button>
        <button type="button" class="btnupdate btn" @click="onUpdate(id)">Update</button>
        <button type="button" class="btndelete btn" @click="onDelete(id)">Delete</button>
    </div>
</div>
