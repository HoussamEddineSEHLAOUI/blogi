<h1 class="title_page_myblog">My blog page</h1>
<div class="panel_search">
    <input type="text" class="search" placeholder="Search ..." v-model="search"/>
</div>
<div v-for="(blog, key) in filteredList()" :key="key" class="panel_blogs">
    <Blog 
    :id="blog?.id"
    :title="blog?.title"
    :description="blog?.description"
    :videos="blog?.videos
    "/>
</div>
